<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="Experiment 10 .css"> <!-- Linking CSS file -->
</head>
<style>
    /* Reset some default styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    /* Navbar styles */
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #2874f0;
        padding: 10px 20px;
        color: white;
        position: sticky;
        top: 0;
        z-index: 1000;
    }
    
    .logo {
        font-size: 24px;
        font-weight: bold;
    }
    
    .nav-links {
        list-style: none;
        display: flex;
    }
    
    .nav-links li {
        margin: 0 15px;
    }
    
    .nav-links a {
        color: white;
        text-decoration: none;
        font-size: 16px;
    }
    
    .nav-links a:hover {
        text-decoration: underline;
    }
    
    .actions a {
        color: white;
        text-decoration: none;
        margin-left: 15px;
        font-size: 16px;
    }
    
    .actions a:hover {
        text-decoration: underline;
    }
    
    /* Responsive Menu Toggle */
    #menu-toggle {
        display: none;
    }
    
    .Flipkart {
        display: none;
        font-size: 24px;
        cursor: pointer;
    }
    
    @media (max-width: 768px) {
        .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #2874f0;
        position: absolute;
        top: 60px;
        left: 0;
        }
    
        .nav-links li {
        margin: 10px 0;
        text-align: center;
        }
    
        #menu-toggle:checked + .Flipkart + .nav-links {
        display: flex;
        }
    
        .Flipkart {
        display: block;
        }
    }
</style>

  <!-- Navbar --> 
  <nav class="navbar"> 
    <div class="logo" align="center">Flipkart</div> 
    <!-- Flipkart check button (checkbox hack) --> 
    <input type="checkbox" id="menu-toggle"> 
    <label for="menu-toggle" class="Flipkart">&#9776;</label> 
    <!-- Navigation Links --> 
    <ul class="nav-links"> 
      <li><a href="https://www.flipkart.com/">Home</a></li> 
      <li><a href="https://www.flipkart.com/hyperlocal-preview-page?marketplace=HYPERLOCAL&originalUrl=%2Fflipkart-minutes-store%3Fmarketplace%3DHYPERLOCAL">Flipkart Minutes</a></li> 
      <li><a href="https://www.flipkart.com/mobile-phones-store">Mobiles Phones</a></li> 
      <li><a href="https://www.flipkart.com/appliances-buy-buy-sale-days-at-store">TV appliances</a></li> 
      <li><a href="https://www.flipkart.com/helpcentre">Contact</a></li> 
    </ul> 
    <!-- Actions --> 
    <div class="actions"> 
      <a href="https://www.flipkart.com/viewcart">Cart ðŸ›’</a> 
      <a href="https://www.flipkart.com/account/login">Login</a> 
    </div> 
  </nav> 
 
  <!-- Sample Content --> 
  <section> 
    <h1>Welcome to Flipkart!</h1> 
    <p>Your destination for all shopping needs.</p> 
  </section> 
</body> 
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Basic Navigation Demo</title>
    <style>
    *{
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}
.title{
    display: block;
    background-color: #ddd;
    text-align: center;
    padding: 12px;
    margin-bottom: 15px;
}
.highlight{
    color: blue;
}
.section-heading{
    margin: 10px 0;
}
.menu-inline ul{
    list-style: none;
    padding-left: 0;
}
.menu-inline li{
    display: inline-block;
    margin-right: 8px;
}
.menu-inline a{
    text-decoration: none;
    background: #a8d1ff;
    padding: 6px;
    border: 1px solid #4c87d8;
    color: black;
}
.menu-float ul{
    list-style: none;
    padding-left: 0;
}
.menu-float li{
    float: left;
    margin-right: 8px;
}
.menu-float a{
    text-decoration: none;
    background: #b5f5a4;
    padding: 6px;
    border: 1px solid #23df12;
    color: black;
}
</style>
</head>
<body>

    <header class="title">
        Welcome to <span class="highlight">MySite</span>
    </header>
<h1 align="center">Navigation web page</h1>
    <h3 class="section heading">Menu</h3>
    <nav class="menu-inline">
        <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Blogs</a></li>
        <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <h3 class="section-heading">Navigation</h3>
    <div align="center" class="product">
    <img src="https://www.hp.com/gb-en/shop/Html/Merch/Images/BH3F0EA-ABU_4_390x286.jpg" alt="product">
    <button align="center" class="btn">add to cart</button>
    </div>
    


</body>
</html>

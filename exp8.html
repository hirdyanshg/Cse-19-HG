<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile Cards</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;

            display: flex;
            justify-content: center;   /* Centers the cards row */
        }

        /* Container for all cards */
        .card-container {
            display: flex;            
            flex-direction: row;      /* Cards in a row */
            gap: 20px;                /* Space between cards */
        }

        /* Each card */
        .profile-card {
            background: white;
            width: 250px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);

            display: flex;
            flex-direction: column;   /* Stack image → name → info */
            align-items: center;      /* Center content */
        }

        .profile-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .student-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .course {
            color: #3f3d3d;
            margin-bottom: 10px;
        }

        .info {
            text-align: center;
            font-size: 14px;
        }
    </style>

</head>
<body>

    <div class="card-container">

        <!-- Student 1 -->
        <div class="profile-card">
            <div class="avatar">HG</div>
            <div class="student-name">Hirdyansh Goyal </div>
            <div class="course">B.Tech CSE</div>
            <div class="info">
                <p>Roll No:123 </p>
                <p>Email: hirdyansh231gmail.com</p>
            </div>
        </div>

        <!-- Student 2 -->
        <div class="profile-card">
            <div class="avatar">HY</div>
            <div class="student-name">Hritik Yadav</div>
            <div class="course">B.Tech CSE</div>
            <div class="info">
                <p>Roll No: 124</p>
                <p>Email: hritik452@gmail.com</p>
            </div>
        </div>

        <!-- Student 3 -->
        <div class="profile-card">
            <div class="avatar">HK</div>
            <div class="student-name">Hardik kumar</div>
            <div class="course">B.Tech CSE</div>
            <div class="info">
                <p>Roll No: 126</p>
                <p>Email: hardik321@gmail.com</p>
            </div>
        </div>

    </div>

</body>
</html>
